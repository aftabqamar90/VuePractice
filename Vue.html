<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs Basic</title>

    <!-- bulma.css -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>

</head>
<body>
    <section class="section" id="WatcherConverter">
        <div class="card">
            <h5 class="card-header">Watcher</h5>
            <div class="card-body">
                <div class="mb-3">
                    <label for="Kilometer" class="form-label">Kilometer</label>
                    <input type="text" class="form-control" v-model="Kilometer" >
                  </div>
                  <div class="mb-3">
                    <label for="Mile" class="form-label">Mile</label>
                    <input type="text" class="form-control" v-model="Mile" >
                  </div>
            </div>
          </div>
    </section>
    <script>
        var app = new Vue({
            el: '#WatcherConverter',
            data: {
                Kilometer: 0,
                Mile:0
            },
            watch:{
                Kilometer:function(){
                    this.Mile = this.Kilometer / 1.609;
                },
                Mile:function(){
                    this.Kilometer = this.Mile *1.609;
                },
            }
        })
    </script>
</body>

</html>
