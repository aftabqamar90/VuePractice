<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJs Basic</title>

    <!-- bulma.css -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Roboto Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>

</head>
<body>
    <section class="section" id="UserTable">
        <div class="container" v-if="todo.length>0">
            <table class="table table-responsive table-hover table-bordered">
                <thead>
                    <tr class="active alert alert-success">
                         <th>
                            Id
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Is Completed
                        </th>
                    </tr>
                </thead>
                <tbody v-for="to in todo">
                    <tr :class="to.completed==true?'alert alert-info':'alert alert-danger'" :title="to.id">
                        <td>
                            {{to.id}}
                        </td>
                        <td>
                            {{to.title}}
                        </td>
                        <td>
                            {{to.completed}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div v-else>
            Users not found...
        </div>
    </section>
    <script>
        var app = new Vue({
	el: '#UserTable',
	data: {
		todo: [{
				"userId": 1,
				"id": 1,
				"title": "delectus aut autem",
				"completed": true
			},
			{
				"userId": 1,
				"id": 2,
				"title": "quis ut nam facilis et officia qui",
				"completed": false
			},
			{
				"userId": 1,
				"id": 3,
				"title": "fugiat veniam minus",
				"completed": false
			},
			{
				"userId": 1,
				"id": 4,
				"title": "et porro tempora",
				"completed": true
			}, {
				"userId": 1,
				"id": 5,
				"title": "laboriosam mollitia et enim quasi adipisci quia provident illum",
				"completed": false
			},
			{
				"userId": 1,
				"id": 6,
				"title": "qui ullam ratione quibusdam voluptatem quia omnis",
				"completed": false
			},
			{
				"userId": 1,
				"id": 7,
				"title": "illo expedita consequatur quia in",
				"completed": false
			},

		]
	}
})
    </script>
</body>

</html>
