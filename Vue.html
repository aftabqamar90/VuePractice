<!DOCTYPE html>
<html lang="en">
<head>

          rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>

</head>
<body>
    
    <section class="section" id="UserTable">
        <div class="container" v-if="Users.length>0">
            <button class="btn btn-danger" @click="ChangeTableTheme">Dark/Light table</button>
            <table class="table " :class="mode=='light'?light:dark">
                <thead :class="mode=='light'?'thead-light':'thead-dark'">
                    <tr >
                        <th>
                            Name
                        </th>
                        <th>
                            User Name
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Address
                        </th>
                    </tr>
                </thead>
                <tbody v-for="user in Users">
                    <tr :title="user.id">
                        <td>
                            {{user.name}}
                        </td>
                        <td>
                            {{user.username}}
                        </td>
                        <td>
                            {{user.email}}
                        </td>
                        <td>
                            {{user.address.street}}
                            {{user.address.suite}}
                            {{user.address.city}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div v-else>
            Users not found...
        </div>
    </section>
    <script>
        var app = new Vue({
            el: '#UserTable',
            methods: {
                ChangeTableTheme:function(){
                    if(this.mode=="light")
                    {
                        this.mode = "dark";
                    }
                    else
                    {
                        this.mode = "light";
                    }
                }
